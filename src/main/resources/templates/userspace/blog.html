<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<!-- Page Content -->
<div class="container blog-content-container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-block">
                    <h2 class="card-title">
                        <span>
                            <a href="/u/brs" title="brs" th:href="'/u/'+${blog.user.username}">
                                <img th:src="${blog.user.avatar} == null ? '/static/images/ppic.jpg' : ${blog.user.avatar}"
                                 class="blog-avatar-40">
                            </a>
                        </span>
                        <a href="/u/brs/blogs/1" class="card-link" title="brs" th:href="'/u/'+${blog.user.username}+'/blogs/'+${blog.id}"
                           th:title="${blog.user.username}" th:text="${blog.title}">
                            OAuth 2.0 认证的原理与实践
                        </a>
                    </h2>
                    <div class="card-text">
                        <a href="/u/brs" th:href="'/u/'+${blog.user.username}" class="card-link" th:text="${blog.user.username}">brs</a>
                        发表于 [[${#dates.format(blog.createTime, 'yyyy-MM-dd HH:mm')}]] <i class="fa fa-hand-pointer-o" aria-hidden="true"> [[${blog.readSize}]]</i>
                        <i class="fa fa-heart-o" aria-hidden="true"> [[${blog.voteSize}]]</i> <i class="fa fa-comment-o" aria-hidden="true"> [[${blog.commentSize}]]</i>
                        <a href="/u/brs/blogs/edit/1" th:if="isOwner" th:href="'/u/'+${blog.user.username}+'/blogs/edit/'+${blog.id}" class="btn btn-primary float-right">编辑</a>
                        <a href="javascript:void(0)" th:if="isOwner" class="btn btn-primary float-right deleteBlog">删除</a>
                    </div>
                    <hr>
                    <!--utext会解析html-->
                    <article class="post-content" th:utext="${blog.htmlContent}"></article>
                    <hr>
                </div>
                <div class="card-block">


                    <h5>分类：
                        <a href="/u/waylau/blogs?category=11">Spring Data</a>
                    </h5>

                    <h5>标签：
                        <a href="/u/waylau/blogs?keyword=分布式"> <span class="badge badge-default">Web Design</span></a>
                        <a href="/u/waylau/blogs?keyword=分布式"> <span class="badge badge-default">Jersey</span></a>
                        <a href="/u/waylau/blogs?keyword=分布式"> <span class="badge badge-default">JavaScript</span></a>
                        <a href="/u/waylau/blogs?keyword=分布式"> <span class="badge badge-default">CSS</span></a>
                        <a href="/u/waylau/blogs?keyword=分布式"> <span class="badge badge-default">Java</span></a>
                        <a href="/u/waylau/blogs?keyword=分布式"> <span class="badge badge-default">Freebies</span></a>
                    </h5>
                </div>

                <div class="card-block">


                    <h5>评论：</h5>
                    <div class="row">
                        <div class="col-lg-12">
                            <textarea class="blog-textarea" placeholder="看帖需留言~"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary float-right">发表评论</button>
                    <button class="btn btn-primary float-right">点赞</button>

                </div>

                <div class="card-block">

                    <div class="row">
                        <h2 class="card-title col-lg-1 col-md-2">
							<span>
			                  <a href="/u/brs" title="brs">
			                    <img src="/static/images/ppic.jpg" class="blog-avatar-40"
                                     alt="brs">
			                  </a>
					        </span>
                        </h2>
                        <div class="card-text col-lg-11 col-md-10">
                            <a href="/u/waylau" class="card-link">brs</a> 1楼 2018-6-1 14:20
                            <p>不错哦，顶起！</p>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!-- 右侧栏目 -->
        <div class="col-md-4">
            <div>
                <!-- 文章目录 -->
                <div class="card ">
                    <h5 class="card-header"><i class="fa fa-bars" aria-hidden="true"></i> 文章目录</h5>
                    <div class="card-block">
                        <div class="row">
                            <div id="catalog" class="col-lg-12"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->


<div th:replace="~{fragments/footer :: footer}">...</div>
<script th:inline="javascript">
    var blogId = [[${blog.id}]];
    var blogUrl = '/u/'+[[${blog.user.username}]]+'/blogs/'+[[${blog.id}]];
</script>
<script src="../../static/js/userspace/blog.js" th:src="@{/static/js/userspace/blog.js}"></script>
</body>
</html>
